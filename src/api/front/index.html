<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborat√≥rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #notifications {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Status dos Laborat√≥rios</h1>
<div id="notifications">
    <p id="p1">Aguardando notifica√ß√µes...</p>
</div>

<script>
    const socket = new WebSocket(`ws://${window.location.host}`);

    socket.onopen = function() {
        console.log("‚úÖ Conectado ao WebSocket Server.");
    };

    socket.onmessage = function(event) {
        console.log("üì© Mensagem recebida:", event.data); // Debug
        const data = JSON.parse(event.data);
        
        const notificationsDiv = document.getElementById('notifications');
        if (document.getElementById('p1')){
            notificationsDiv.removeChild(document.getElementById('p1'));
        }

        const message = document.createElement('p');
        message.textContent = data.text;
        notificationsDiv.appendChild(message);
    };

    socket.onerror = function(error) {
        console.error("‚ùå Erro na conex√£o WebSocket:", error);
    };

    socket.onclose = function() {
        console.log("‚ö†Ô∏è Conex√£o WebSocket fechada.");
    };
</script>

</body>
</html>
